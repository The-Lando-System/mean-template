<div class="modal-header">
  <h3 class="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body">

  <table class="table">
    <tbody>
      <tr ng-repeat="item in vm.items track by $index">
        <td><h4>Item {{$index}}</h4></td>
        <td><input type="text" class="form-control input-lg" placeholder="Description" ng-model="item" required></input></td>
      </tr>
    </tbody>
  </table>



</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
